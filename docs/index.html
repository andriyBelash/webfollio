<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Web Folio</title>
</head>
	<body>
		<header class="header">
    <div class="header__container _container">
        <div class="header__content">
            <a href="" class="header__logo"><img src="img/svg/logo.svg" alt=""></a>
            <div class="header__menu menu">
                <div class="menu__icon icon-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu__body">
                    <ul class="header__list">
                        <li class="header__item"><a href="" class="header__link">Work</a></li>
                        <li class="header__item"><a href="" class="header__link">About</a></li>
                        <li class="header__item"><a href="" class="header__link">Shop</a></li>
                        <li class="header__item"><a href="" class="header__link">Blog</a></li>
                        <li class="header__item"><a href="" class="header__link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>


		<main class="page">
			<section class="page__main-block main-block">
				<div class="main-block__container _container">
					<div class="main-block__content">
						<div class="main-block__block">
							<h2 class="main-block__title">I design digital products that make an impact.</h2>
							<p class="main-block__text">Hi! I’m Alex, a product designer based in Oakland. I create user-friendly interfaces for fast-growing startups.</p>
							<a href="" class="main-block__button">Hire me! <img src="img/svg/mail.svg" alt="" srcset=""></a>
							<div class="main-block__independent">
								<img class="main-block__cup" src="img/svg/cup.svg" alt="" srcset="">
								<div class="main-block__items">
									<div class="main-block__item-text">Independent Of The Year</div>
									<div class="main-block__item-subtext">Annual Awards 2020 • awwwards.com</div>
								</div>
							</div>
						</div>
						<div class="main-block__image">
							<img src="img/png/main-block.png" alt="" srcset="">
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script src="js/app.min.js"></script>
	</body>
</html>
